<main class="baker-wrapper">

<script>
  document.addEventListener('DOMContentLoaded', function () {
  const bakerySection = document.querySelector('.bakery-section');
  
  // Add the "visible" class after the page loads
  setTimeout(() => {
    bakerySection.classList.add('visible');
  }, 100);  // Small delay for the transition effect to show up
});
